<html>
    <head>
        <title>Sound Controlled Animals</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div>
            <h2>Animal Sound Recognition</h2>
            <p>Make an animal sound to find out what animal it belongs to. Try a dog's bark, a cat's meow, a bird's squawk, or a cow's moo.</p>
        </div>
        <div>
            <center>
                <button class="btn btn-info" onlick="startClassification();"></button>
                <span>
                    <h4 id="DetectedDog">Detected Dog - </h4>
                    <h4 id="DetectedCat">Detected Cat - </h4>
                    <h4 id="DetectedBird">Detected Bird - </h4>
                    <h4 id="DetectedCow">Detected Cow - </h4>
                </span>
                <h3 id="AnimalSoundDetected">Animal Sound Detected - </h3>
                <br>
                <img src="Ear Icon.png" id="ear_icon" width="250" height="250">
            </center>
        </div>
        <div class="copy_right_footer">
            Developed by - Veera
        </div>
    </body>
</html>
